{% extends 'base.html' %}

{% block content %}

<br/>

<div class="row">

    <div class="col-1"></div>
    <div class="col-4">
        <h4>Search in the library</h4><br/>
        <form action="#" method="post">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title" name="title"
                       value="{{title}}">
            </div>
            <div class="mb-3 mt-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="Enter author name" name="author"
                       value="{{author}}">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="col-1"></div>
    <div class="col-4">
        {% for book in books %}
        <div class="card">
            <div class="card-header">{{book['title']}} by {{book['author']}}</div>
<!--            <div class="card-body">Content</div>-->
            <div class="card-footer"><a href="#">more ...</a></div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
